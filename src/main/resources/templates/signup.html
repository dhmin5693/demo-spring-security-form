<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SignUp</title>
</head>
<body>

<form action="/signup" th:action="@{/signup}" th:object="${account}" method="post">
  <p>username: <label><input type="text" th:field="*{username}" /></label></p>
  <p>password: <label><input type="text" th:field="*{password}" /></label></p>
  <p><input type="submit" value="SignUp"/> </p>
</form>

</body>
</html>
