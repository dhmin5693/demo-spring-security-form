<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

<h1>Login</h1>

<form action="/login" method="post" th:action="@{/login}">
  <p>username: <label><input type="text" name="username" /></label></p>
  <p>password: <label><input type="password" name="password" /></label></p>
  <p>remember me: <label><input type="checkbox" name="remember-me" /></label></p>
  <p><input type="submit" value="Login"/></p>
</form>

<div th:if="${param.error}">Invalid username or password.</div>

</body>
</html>
